            <div>
                <label  for="Fecha de Nacimiento">Fecha De Nacimiento:</label>
                <br>
                <input  type="date" name="fecha" id="Fecha" />
            </div>
            <div>
                <label for="Año de Ingreso">A&ntildeo de Ingreso:</label>
                <br>
                <input type="text" name="ingreso" id="Año de Ingreso" required placeholder="Escriba su año de ingreso."/>
            </div> 
            <div >
                <label for="Carrera">Carrera:</label>
                <br>
                <input type="radio" name="carrera" id="Carrera1" value="Informatica"/>Ingenier&iacutea Inform&aacutetica.
                <br>
                <input type="radio" name="carrera" id="Carrera2" value="Civil Informatica"/>Ingenier&iacutea Civil Inform&aacutetica.
                <br>
                <input type="radio" name="carrera" id="Carrera3" value="Industrial mencion Informatica"/>Ingenier&iacutea Civil Industrial menci&oacuten Inform&aacutetica.
            </div>   
            <div class="button">

                    Enviar</button>
            </div>
